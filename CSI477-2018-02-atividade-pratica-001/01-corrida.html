<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <title>Corrida</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <script src="jquery-3.3.1.js"></script>
  <script src="01-corrida.js"></script>

</head>
<body>


  <div class="jumbotron">
    <h1>CORRIDA</h1>
    <p id="subtitulo">Cadastro dos tempos de corrida</p>
  </div>


  <form id="dados" name="dados" class="container">


    <div class="form-row">
      <span class="badge badge-light">Poisição 1</span>
      <div class="col">
        <input type="text"  nome="nome1"  id="nome1" placeholder="Nome" class="form-control">
      </div>
      <div class="col">
        <input type="number" nome="tempo1" id="tempo1" placeholder="Tempo (s)"  class="form-control">
      </div>
    </div>

    <div class="form-row">
      <span class="badge badge-light">Poisição 2</span>
      <div class="col">
        <input type="text" id="nome2" placeholder="Nome" class="form-control">
      </div>
      <div class="col">
        <input type="number" id="tempo2" placeholder="Tempo (s)"  class="form-control">
      </div>
    </div>

    <div class="form-row">
      <span class="badge badge-light">Poisição 3</span>
      <div class="col">
        <input type="text" id="nome3" placeholder="Nome" class="form-control">
      </div>
      <div class="col">
        <input type="number" id="tempo3" placeholder="Tempo (s)"  class="form-control">
      </div>
    </div>

    <div class="form-row">
      <span class="badge badge-light">Poisição 4</span>
      <div class="col">
        <input type="text" id="nome4" placeholder="Nome" class="form-control">
      </div>
      <div class="col">
        <input type="number" id="tempo4" placeholder="Tempo (s)"  class="form-control">
      </div>
    </div>

    <div class="form-row">
      <span class="badge badge-light">Poisição 5</span>
    <div class="col">
        <input type="text" id="nome5" placeholder="Nome" class="form-control">
      </div>
      <div class="col">
        <input type="number" id="tempo5" placeholder="Tempo (s)"  class="form-control">
      </div>
    </div>

    <div class="form-row">
      <span class="badge badge-light">Poisição 6</span>
    <div class="col">
        <input type="text" id="nome6" placeholder="Nome" class="form-control">
      </div>
      <div class="col">
        <input type="number" id="tempo6" placeholder="Tempo (s)"  class="form-control">
      </div>
    </div>
    <p></p>
    <input type="button" class="btn btn-primary" name="cad"  id="cadastrar" value="Cadastrar">

  </form>


  <div id="tabela"  style="display:none;" class="container">
    <div class="table-responsive">

      <table class="table table-bordered table-striped table-hover">

        <!-- Cabeçalho //-->
        <thead class="thead-dark">
          <tr>
            <th>Posição de Chegada</th>
            <th>Largada</th>
            <th>Nome</th>
            <th>Tempo</th>
            <th>Vencedor</th>
          </tr>
        </thead>

        <!-- Dados //-->
        <tbody id="tbody">


        </tbody>

      </table>
    </div>

  </div>

</body>
</html>
