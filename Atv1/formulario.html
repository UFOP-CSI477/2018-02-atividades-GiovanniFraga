<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de alunos(as)</title>
  <style>
  div.scrollmenu {
    background-color: #333;
    overflow: auto;
    white-space: nowrap;
  }

  div.scrollmenu a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px;
    text-decoration: none;
  }

  div.scrollmenu a:hover {
    background-color: #777;
  }
</style>
</head>
<body>
  <div class="scrollmenu">
    <a href="introdução.html">Home</a>
    <a href="formulario.html">Cadastrar</a>
    <a href="tabela.html">Listar</a>
    <a href= "" >Sair</a>
  </div>

  <h1>Dados do cadastro</h1>

  <form method="post" action="validar.html">

    <label for="nome">Nome</label>
    <input type="text" name="nome" placeholder="Nome da pessoa"><br>

    <label for="endereco">Endereço</label>
    <input type="text" name="endereco" autocomplete="none"><br>

    <label for="telefone">Telefone</label>
    <input type="text" name="telefone" maxlength="16" placeholder="Utilize o formato (099) 1111-2222"><br>

    <label for="genero">Gênero</label>

    <input type="radio" id="feminino" name="genero" value="F">
    <label for="feminino">Feminino</label>

    <input type="radio" id="masculino" name="genero" value="M">
    <label for="masculino">Masculino</label>

    <input type="radio" id="naobinario" name="genero" value="N">
    <label for="naobinario">Não binário</label>

    <br>

    <label for="area">Áreas de interesse</label>

    <input type="checkbox" id="web" name="area[0]">
    <label for="web">Desenvolvimento Web</label>

    <input type="checkbox" id="bd" name="area[1]">
    <label for="bd">Banco de Dados</label>

    <input type="checkbox" id="otim" name="area[2]">
    <label for="otim">Otimização</label>

    <br>

    <label for="cidade">Cidade</label>
    <select name="cidade">
      <option value="0">Selecione:</option>
      <option value="1">João Monlevade</option>
      <option value="2">Itabira</option>
      <option value="3">Alvinópolis</option>
      <option value="4" selected>Belo Horizonte</option>
      <option value="5">Itaúna</option>
    </select>

    <br>

    <label for="usuario">Usuário</label>
    <input type="text" name="usuario">

    <label for="senha">Senha</label>
    <input type="password" name="senha">

    <br>

    <input type="submit" value="Cadastrar">
    <input type="reset" value="Limpar">

  </form>

  <a href="menu.html">Voltar</a>






</body>
</html>
