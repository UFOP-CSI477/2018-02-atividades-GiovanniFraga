<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de alunos(as)</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>

  <div class="container-fluid">

        <ul class="nav nav-tabs nav-dark  nav-fill">
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="formulario.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tabela.html">Tabela</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Sair</a>
            </li>
        </ul>




        <!-- Formulario de cadastro //-->
        <form> <!-- class="form-inline" //-->

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control form-control-lg" placeholder="Nome">
          </div>


              <div class="form-group">
                <label for="usuario">Endereço</label>
                <input type="text"  name="endereco" class="form-control form-control-lg" id="endereço" placeholder="Endereço">
              </div>


              <div class="form-group">
                <label for="usuario">Telefone</label>
                <input type="number"  name="telefone" class="form-control form-control-lg" id="telefone" placeholder="Utilize o formato (099) 1111-2222">
              </div>


          <div class="form-check">
            <label for="confirma" class="form-check-label"><input type="checkbox" id="confirma" name="confirma" class="form-check-input"> Confirmar</label>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" name="genero" id="feminino">
            <label for="feminino" class="form-check-label"> Feminino</label>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" name="genero" id="masculino">
            <label for="masculino" class="form-check-label"> Masculino</label>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" name="genero" id="naobinario">
            <label for="naobinario" class="form-check-label"> Não binário</label>
          </div>

          <div class="form-group">

            <label for="cidade">Cidade</label>
            <select name="cidade" id="cidade" class="form-control">

              <option value="0">Selecione:</option>
              <option value="1">João Monlevade</option>
              <option value="2">Belo Horizonte</option>
              <option value="3">Itabira</option>

            </select>

          </div>


          <input type="submit" class="btn btn-primary" value="Enviar">

          <input type="reset" class="btn btn-warning" value="Limpar">

        </form>
      </div>



</body>
</html>
